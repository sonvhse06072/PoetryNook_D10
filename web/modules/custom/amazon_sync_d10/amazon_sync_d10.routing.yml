amazon_sync_d10.config_form:
  path: '/admin/config/system/amazon-sync-d10'
  defaults:
    _form: '\Drupal\amazon_sync_d10\Form\AmazonSyncConfigForm'
    _title: 'Amazon Sync (D10) settings'
  requirements:
    _permission: 'administer amazon sync d10'

amazon_sync_d10.sync_form:
  path: '/admin/content/amazon-sync-d10'
  defaults:
    _form: '\Drupal\amazon_sync_d10\Form\AmazonSyncForm'
    _title: 'Amazon Sync (D10)'
  requirements:
    _permission: 'run amazon sync d10'
