amazon_sync_d10.settings:
  type: config_object
  label: 'Amazon Sync D10 settings'
  mapping:
    poets_limit:
      type: integer
      label: 'Poets limit'
    last_poet_id:
      type: integer
      label: 'Last processed poet nid'
    books_limit:
      type: integer
      label: 'Books limit per author'
    amazon_top_100_books:
      type: sequence
      label: 'Top 100 ASINs'
      sequence:
        type: string
