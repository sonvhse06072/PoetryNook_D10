id: pn_d7_file_public
label: 'PN: Drupal 7 public files'
audit: true
group: pn_files
migration_tags:
  - 'Drupal 7'
  - 'Content'
  - 'Files'
source:
  plugin: d7_file
  scheme: public
  constants:
    # Set the base path to your D7 source files location (parent of sites/*/files)
    # For example, if source files are at /var/www/legacy/sites/default/files,
    # then set to /var/www/legacy or to https://legacy.example.com
    source_base_path: 'https://www.poetrynook.com'
process:
  # Consider removing fid to enable incremental imports later.
  fid: fid
  filename: filename
  source_full_path:
    -
      plugin: concat
      delimiter: '/'
      source:
        - constants/source_base_path
        - filepath
    -
      plugin: urlencode
  uri:
    plugin: file_copy
    source:
      - '@source_full_path'
      - uri
  filemime: filemime
  status: status
  created: timestamp
  changed: timestamp
  uid: uid
destination:
  plugin: 'entity:file'
